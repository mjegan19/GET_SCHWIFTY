<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="stylesheet" href="./css/style.css">

  <title>RickTastic MortyVerse</title>
</head>

<body>
  <header class="container">
    <h5 class="text-center text-info">Journey through the</h5>
    <h1 class="display-1 text-center text-info">RickTastic MortyVerse</h1>
    <p class="text-center fs-5">Traverse the Rick & Morty Character Multiverse</p>
  </header>

  <main class="container text-center">
    <input id="searchCharacter" class="form-control form-control-lg" type="text" placeholder="Enter character name..."
      aria-label="searchCharacter">
    <button id="searchButton" type="button" class="btn btn-info w-100 mt-2">Search</button>

    <!-- Placeholder for page navigation if required
    <div class="page-nav"></div> -->

    <!-- Placeholder to insert the card generated results -->
    <div id="results"></div>

    <!-- Placeholder for page navigation if required -->
    <div id="page-nav">
      <ul class="pagination justify-content-end pagination-lg">
        <li class="page-item disabled">
          <button class="page-link" id="prev-page">Previous Page</button>
        </li>
        <li class="page-item disabled"><a class="page-link" href="#">pages</a></li>
        <li class="page-item">
          <button class="page-link" id="next-page">Next Page</button>
        </li>
      </ul>
    </div>
  </main>


  <script src="js/script.js"></script>
</body>

</html>
