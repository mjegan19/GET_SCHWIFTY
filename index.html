<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="stylesheet" href="./css/style.css">

  <title>RickTastic MortyVerse</title>
</head>

<body>
  <header class="container">
    <h5 class="text-center text-info">Journey through the</h5>
    <h1 class="display-1 text-center text-info">RickTastic MortyVerse</h1>
    <p class="text-center fs-5">Traverse the Rick & Morty Character Multiverse</p>
  </header>

  <main class="container text-center">
    <div class="search-form">
      <div class="input-group mb-3">
        <input type="text" id="searchCharacter" class="form-control" placeholder="Character's name" aria-label="searchCharacter" aria-describedby="button-addon2">
        <button class="btn btn-info" type="button" id="searchButton">Search</button>
      </div>
    </div>

    <!-- Placeholder for page navigation if required
    <div class="page-nav"></div> -->

    <!-- Placeholder to insert the card generated results -->
    <div id="results"></div>

    <!-- Placeholder for page navigation if required -->
    
    <div id="page-nav" class="btn-toolbar justify-content-end visually-hidden" role="toolbar" aria-label="Toolbar with button groups">
      <button type="button" id="prev-page" class="btn btn-info"><< Prev Page</button>
      <button type="button" id="next-page" class="btn btn-info">Next Page >></button>
    </div>
  </main>


  <script src="js/script.js"></script>
</body>

</html>
