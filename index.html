<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Animate.CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="stylesheet" href="./css/style.css">

  <script src="js/script.js" defer></script>

  <title>RickTastic MortyVerse</title>
</head>

<body>
  <header class="container">
    <div>
      <img src="./img/ufo.svg" alt="ufo">
      <h3>Welcome to the</h3>
      <h1 class="text-info">Ricktastic Mortyverse</h1>
    </div>
    <p class="text-center fs-5">Traverse the Rick & Morty Character Multiverse</p>
  </header>

  <main class="container text-center">
    <div class="search-form">
      <div class="input-group mb-3">
        <input type="text" id="searchCharacter" class="form-control" placeholder="Enter a character name..."
          aria-label="searchCharacter">
        <button class="btn btn-info" type="button" id="searchButton">Search</button>
      </div>

      <!-- Placeholder for Alert box -->
      <div id="no-results"></div>

      <!-- Placeholder to refine search results -->
      <p>
        <a class="btn btn-info w-100" data-bs-toggle="collapse" href="#refine-results" role="button"
          aria-expanded="false" aria-controls="refine-results">
          Refine search results
        </a>
      </p>
      <div class="collapse" id="refine-results">
        <div class="card card-body bg-transparent mb-3">
          <form class="row align-items-center">
            <div class="col">
              <label class="text-info bg-dark py-1 px-3 mb-2" for="gender">Gender</label>
              <select class="form-select" id="gender">
                <option value="" selected>All</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="genderless">Genderless</option>
                <option value="unknown">Unknown</option>
              </select>
            </div>
            <div class="col">
              <label class="text-info bg-dark py-1 px-3 mb-2" for="species">Species</label>
              <select class="form-select" id="species">
                <option value="" selected>All</option>
                <option value="alien">Alien</option>
                <option value="animal">Animal</option>
                <option value="cronenberg">Cronenberg</option>
                <option value="disease">Disease</option>
                <option value="human">Human</option>
                <option value="humanoid">Humanoid</option>
                <option value="mythological creature">Mythological Creature</option>
                <option value="poopybutthole">Poopybutthole</option>
                <option value="robot">Robot</option>
                <option value="unknown">Unknown</option>
              </select>
            </div>
            <div class="col">
              <label class="text-info bg-dark py-1 px-3 mb-2" for="status">Life Status</label>
              <select class="form-select" id="status">
                <option value="" selected>All</option>
                <option value="alive">Alive</option>
                <option value="dead">Dead</option>
                <option value="unknown">Unknown</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Placeholder to insert the card generated results -->
    <div id="results" class="animate__animated animate__bounceIn"></div>

    <!-- Placeholder for bottom page navigation -->
    <div id="page-nav" class="btn-toolbar justify-content-end" role="toolbar" aria-label="Toolbar with button groups">
      <button type="button" id="prev-page" class="btn btn-info mb-5">&lt;&lt; Prev Page</button>
      <button type="button" id="next-page" class="btn btn-info mb-5">Next Page &gt;&gt;</button>
    </div>
  </main>

  <footer>
    <a href='https://www.freepik.com/vectors/design'>Design vector created by macrovector - www.freepik.com</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
